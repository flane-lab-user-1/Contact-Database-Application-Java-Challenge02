<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact App | Fast Lane</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
      </head>
      <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container">

            <img src="https://labs.fastlane-israel.com/static/assets/img/brand/flane-white.png" alt="Fast Lane Logo" width="166" height="30">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mt-2 mb-lg-0 ms-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="https://flane.co.il" target="_blank">More Courses</a>
                  </li>
              </ul>
              <!--Login Bar-->
            </div>
          </div>
        </nav>
    
        <div class="container my-5">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item active" aria-current="page">Home</li>
                </ol>
              </nav>
          <hr class="col-3 my-4">              
          <h1>Contact App</h1>
          <hr class="col-12 my-4">
          <div class="col-lg-8 px-0 mt-4">
            <a href="/showNewContactForm" class="btn btn-primary mb-4">Add New Contact</a>

    
    
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">First Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="contact : ${listContacts}">
                  <th scope="row" th:text="${contact.id}">id</th>
                  <td th:text="${contact.firstName}">firstName</td>
                  <td th:text="${contact.lastName}">lastName</td>
                  <td th:text="${contact.email}">Email</td>
                  <td>

                      <a type="button" class="btn btn-dark btn-sm" th:href="@{/EditContact/{id}(id=${contact.id})}">Edit</a>
                      <a type="button" class="btn btn-danger btn-sm" th:href="@{/deleteContact/{id}(id=${contact.id})}">Delete</a>

                  </td>
              </tr>
    
              <tr th:if="${listContacts.isEmpty()}">
                <td colspan="5">No contacts found</td>
            </tr>
    
              </tbody>
            </table>
    
            
    
          </div>
        </div>
    
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
              <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">

                  <img src="https://labs.fastlane-israel.com/static/assets/img/brand/favicon.ico" href="https://fastlane.net" alt="Fast Lane Logo" >
                </a>
                <span class="mb-3 mb-md-0 text-body-secondary">Â© 2024 Fast Lane Israel. All rights reserved. </span>
              </div>
        
            </footer>
          </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="main.js"></script>
      </body>
    </html>
